
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보민's Birthday</title>
    <style>

            font-family: 'Arial', sans-serif;
            background-color: #fffafc;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #e91e63;
        }
        .letter {
            max-width: 700px;
            margin: 0 auto 40px;
            padding: 20px;

            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);

        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Happy Birthday 보민!</h1>
    <div class="letter">
        <p><strong>사랑하는 보민아,</strong></p>
        <p>
        나 강석우의 딸로 태어나 줘서 아빠는 너무 행복해.<br>
        사랑해, 사랑해, 사랑해! 백만 번 사랑해…<br><br>
        2025년 4월 22일, 오늘은 너의 특별한 생일이야.<br>
        언제나처럼 밝고 건강한 모습으로 자라줘서 고맙고,<br>
        너의 웃음은 아빠의 세상을 더욱 환하게 만들어줘.<br><br>
        보민이의 모든 날들이 지금처럼 반짝이길 바라고,<br>
        아빠는 늘 너의 곁에서 응원할게.<br><br>
        <strong>보민이만을 온전히 환영하며 사랑하는 아빠가 —</strong>
        </p>
    </div>
    <div class="gallery">
        <img src="photo1.jpg" alt="보민 사진 1">
        <img src="photo2.jpg" alt="보민 사진 2">
        <img src="photo3.jpg" alt="보민 사진 3">
        <img src="photo4.jpg" alt="보민 사진 4">
        <img src="photo5.jpg" alt="보민 사진 5">

</html>
